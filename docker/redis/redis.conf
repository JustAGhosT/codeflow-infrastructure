# AutoPR Engine Redis Configuration

# Network
bind 0.0.0.0
port 6379
protected-mode yes

# General
daemonize no
loglevel notice

# Persistence - AOF (Append Only File)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Security
# Note: Password is set via command line in docker-compose.yml

# Performance
tcp-keepalive 300
timeout 0

# Disable dangerous commands in production
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""
