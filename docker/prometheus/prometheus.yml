# AutoPR Engine Prometheus Configuration

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'codeflow-engine'

# Alerting configuration (optional - configure alertmanager if needed)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Rule files (optional)
# rule_files:
#   - "rules/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # AutoPR Engine application metrics
  - job_name: 'codeflow-engine'
    static_configs:
      - targets: ['codeflow-engine:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # AutoPR Worker metrics
  - job_name: 'autopr-worker'
    static_configs:
      - targets: ['autopr-worker:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s

