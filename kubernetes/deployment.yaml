apiVersion: apps/v1
kind: Deployment
metadata:
  name: codeflow-engine
spec:
  replicas: 1
  selector:
    matchLabels:
      app: codeflow-engine
  template:
    metadata:
      labels:
        app: codeflow-engine
    spec:
      containers:
      - name: codeflow-engine
        image: codeflowacr.azurecr.io/codeflow-engine:latest
        ports:
        - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
        envFrom:
        - configMapRef:
            name: codeflow-config
        - secretRef:
            name: codeflow-secrets
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "500m"
            memory: "1Gi"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: codeflow-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: codeflow-worker
  template:
    metadata:
      labels:
        app: codeflow-worker
    spec:
      containers:
      - name: codeflow-worker
        image: codeflowacr.azurecr.io/codeflow-engine:latest
        command: ["codeflow-worker"]
        readinessProbe:
          exec:
            command:
            - "true"
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          exec:
            command:
            - "true"
          initialDelaySeconds: 15
          periodSeconds: 20
        envFrom:
        - configMapRef:
            name: codeflow-config
        - secretRef:
            name: codeflow-secrets
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "500m"
            memory: "1Gi"
